apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: health-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /health
spec:
  ingressClassName: nginx
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /otusapp/dkharchenko/health
            pathType: ImplementationSpecific
            backend:
              service:
                name: health-service
                port:
                  number: 8000
          - path: /health
            pathType: ImplementationSpecific
            backend:
              service:
                name: health-service
                port:
                  number: 8000
